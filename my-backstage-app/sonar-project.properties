sonar.projectKey=sonar_code_quality_testvam
sonar.projectName=Argus Panoptes
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file
sonar.sources=plugins
sonar.tests=plugins
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/dist/**

# Debug settings - these help identify issues
# sonar.verbose=true
# sonar.log.level=DEBUG

# Force file path format
sonar.scanner.force-deprecated-java-version=true

# Source encoding
sonar.sourceEncoding=UTF-8
